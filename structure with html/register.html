<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/registerclients.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="register">
    <nav>
        <div class="logo">
            <a href="index.html">EASY CALL</a>
        </div>
        <div class="small-screen">
            <input type="checkbox" name="" id="check-box">
            <div class="links">
                <a href="index.html" style="--i:1">Home</a>
                <a href="admin-dashboard.html" style="--i:1">Dashboard</a>
            </div>
        </div>
    </nav>
    <header>
        <h1>Register New Client</h1>
    </header>
    </nav>

    <main>


        <form action="/submit-registration" method="POST">
            <div id="formcollection">

                <div class="registerform">
                    <div class="inside-registerform">
                        <fieldset>
                            <legend>Basic Information</legend>

                            <input type="text" id="fname" name="name" required placeholder="First Name"><br>
                            <input type="text" id="mname" name="name" required placeholder="Middle Name"><br>
                            <input type="text" id="lname" name="name" required placeholder="Last Name"><br>
                            <input type="text" id="age" name="name" required placeholder="age"><br>
                            <input type="tel" id="contact" name="contact" required placeholder="Phone Number"><br>
                        </fieldset>
                    </div>

                    <div class="inside-registerform">
                        <fieldset>
                            <legend>Details Information</legend>

                            <input type="text" id="passport" name="passport" placeholder="Passport Number" required><br>
                            <input type="text" id="nationality" name="nationality" placeholder="Nationality"
                                required><br>
                            <input type="text" id="employee_type" name="employee_type" placeholder="Employee type"
                                required><br>
                            <fieldset>
                                <input type="radio" id="mstatus" name="mstatus" value="Married" required> Married
                                <input type="radio" id="mstatus" name="mstatus" value="Not-Married" required>
                                Not-Married<br>
                            </fieldset>
                        </fieldset>
                    </div>
                </div>
                <fieldset class="submitbutton">
                    <button type="submit" id="submit">Register Client</button>
                </fieldset>
            </div>

        </form>


    </main>
    <footer>
        <p class="copyright">&copy; 2024 All Rights Reserved.</p>
    </footer>
    <script src="javascript/javascript.js"></script>    

</body>

</html>
