<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Requests</title>
  <link rel="stylesheet" href="css/manual_message.css">
  <link rel="icon" href="images/favicon (1).ico">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <div class="logo">
      <a href="index.html">EASY CALL</a>
    </div>
    <div class="small-screen">
      <input type="checkbox" name="" id="check-box">
      <div class="links">
        <a href="index.html" style="--i:1">Home</a>
        <a href="admin-dashboard.html" style="--i:3">Dashbord</a>
      </div>
    </div>

  </nav>

  <header>
    <h1> Mannual messeging </h1>
  </header>

  <main>
    <section>
      <h1>Send message manually <br> to clients...</h1>
    </section>

    <section>
      <form action="/submit-request" method="POST">

        <div class="divisions">
          <fieldset class="manual_data">

            <legend>Target Client</legend>
            <input type="text" name="fullname" id="fullname" placeholder="Full Name">
            <input type="text" name="passportid" id="passportid" placeholder="Passport ID">

          </fieldset>
          <fieldset class="manual_data">
            <legend>Notifing Time</legend>
            Date <input type="date" name="submitdate" id="submitdate" class="dateandtime"> <br>
            Time <input type="time" name="submittime" id="submittime" class="dateandtime">
          </fieldset>
        </div>

        <div class="messages">
          <fieldset class="manual_data">
            <legend>Message</legend>
            <input type="text" name="message" id="message" list="default_messages" placeholder="Send Message">
            <datalist id="default_messages" name="message">
              <option
                value="flight takes off at 11:00 PM on Sunday Dec. 22, 2024. Be at the office at 4:30 PM on Saturday, Dec. 22, 2024.">
                Flight Reminder</option>
              <option
                value="You will have a medical examination at Sante Medical Center (Addis Ababa) on Saturday, Dec. 15, 2024. Be at the office on Saturday morning.">
                Medical CheckUp</option>
              <option
                value="You will have a Biometric CheckUp at Sante Medical Center (Addis Ababa) on Saturday, Dec. 1, 2024. Be at the office on Friday morning.">
                Biometric CheckUp</option>
            </datalist>
          </fieldset>
        </div>

        <fieldset>
          <button type="submit">Submit Request</button>
        </fieldset>

      </form>
    </section>
  </main>
  <footer>
    <p class="copyright">&copy; 2024 All Rights Reserved.</p>
  </footer>
</body>

</html>
