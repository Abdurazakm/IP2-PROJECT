<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/client_list.css"><!--1st change linking with more specicfic css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="client-listss">
    <nav>
        <div class="logo">
            <a href="index.html">EASY CALL</a>
        </div>
        <div class="small-screen">
            <input type="checkbox" name="" id="check-box">
            <div class="links">
                <a href="index.html" style="--i:1">Home</a>
                <a href="admin-dashboard.html" style="--i:1">Dashboard</a>
            </div>
        </div>
    </nav>
    <header>
        <div class="header-container">
            <h1>Registered Clients</h1>
            <!-- Added search bar -->
            <div class="Search-bar">
                <form action="#" method="get">
                    <input type="search" name="search" placeholder="Search">
                    <i class="fas fa-search"></i>

                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="table-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Passport Number</th>
                        <th>Nationality</th>
                        <th>Medical Status</th>
                        <th>Job Type</th>
                        <th>Martial Status</th>
                        <th>Registration Date</th>
                        <th>Flight Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; 2024 All Rights Reserved.</p>
    </footer>
    <script src="javascript/javascript.js"></script>

</body>

</html>
