<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/favicon (1).ico">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/javascript/javascript.js"></script>
    <title>Sign Up - EASY CALL</title>
</head>

<body id="sign-up">
    <main>
        <div class="x-icon"><a href="../../index.html"><b><i class="fa-solid fa-x"></i></b></a></div>

        <form action="../../assets/backend/signUp_data.php" method="POST" id="login-form">
            <fieldset>
                <legend>Sign Up</legend>
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <input type="password" id="password" name="password" placeholder="New password" required><br>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required><br>
                <button type="submit" name="submit">Sign Up</button>
            </fieldset>
            <p id="already_have">Already have an account? <a href="user_login.html">Log in</a></p>
        </form>
    </main>
</body>
</html>
