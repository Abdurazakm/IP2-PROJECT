<body id="sign-up">
    <main>
        <div class="x-icon"><a href="../../index.html"><b><i class="fa-solid fa-x"></i></b></a></div>

    
        <form action="submit_signup.php" method="POST" id="login-form">
            <fieldset>
            <legend>Sign Up</legend>

                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <input type="password" id="password" name="password" placeholder="New password" required><br>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required><br>

                <button type="submit">Sign Up</button>
            </fieldset>
            <p id="already_have">Already have an account? <a href="user_login.html">Log in</a></p>
